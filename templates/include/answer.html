{% extends "include/base_question_answer.html" %}
{% load static %}

{% block qborder %}
<div class = "row question question-border">
{% endblock qborder%}

{% block correct %}
<div class="col-4 d-flex">
  <input class="form-check-input" type="checkbox" {% if question.is_correct %}checked{% endif %}>
  {% if question.is_correct %}<div style="color:green">Correct!</div>
  {% else %}<div style="color:red">Wrong!</div>{% endif %}
  
</div>
{% endblock correct %}

{% block date %}
<div class = "justify-content-end me-2 mt-2 d-flex">
  <span class = "me-2">DATE:</span>
  <span class = "date">{{question.date}}</span>
</div>
{% endblock date %}
